<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <!-- tr is table row
        th is table header
        td is table data  
        atomatic resize
        caption tag-->
        <caption>Table</caption>
        <tr>
            <th>oneee</th>
            <th>twooo</th>
            <th>threeee</th>
        </tr>
        <tr>
            <td>one</td>
            <td>two</td>
            <td>three</td>
        </tr>
        <tr>
            <td>one1</td>
            <td>two2</td>
            <td>three3</td>
        </tr>
        <tr>
            <td>one11</td>
            <td>two22</td>
            <td>three33</td>
        </tr>
    </table>
<br>
<br>
    <!-- another type is table ...thead,tbody -->
    <table>
        <caption>Table</caption>
        <thead>
            <tr>
                <th>oneee</th>
                <th>twooo</th>
                <th>threeee</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- colspan for span between columns -->
                <td colspan="2">one</td>
                <td>two</td>
                <td>three</td>
            </tr>
            <tr>
                <td>one1</td>
                <td>two2</td>
                <td>three3</td>
            </tr>
            <tr>
                <td>one11</td>
                <td>two22</td>
                <td>three33</td>
            </tr>
        </tbody>
        
    </table>


</body>

</html>
