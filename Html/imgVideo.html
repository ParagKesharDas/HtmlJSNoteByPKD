<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- img is single tag..if img does not show up ..alt details will show -->
    <img width="250" src="img/cat.jpg" alt="this is a cat"/>
    <!-- if we give hight or width...we will resize  -->
    <img width="250" height="150" src="img/fish.jpg" alt="this is a fish"/>
    <!-- link tag ...so when we click in fish img it will link with cat img -->
    <a href="img/CatV.mp4">
        <img src="img/cat.jpg" alt="cat">
        <!-- <p>Ct</p> -->
    </a>
    <!-- controls give start pause volume up down...loop,autoplay,muted many options ..poster give thumnail when video will be un avalable  -->
    <video src="img/CatV.mp4" poster="img/fish.jpg" controls height="150" autoplay muted loop>this a cat video</video>
    <!-- embeded youtube video  -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/pQN-pnXPaVg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
