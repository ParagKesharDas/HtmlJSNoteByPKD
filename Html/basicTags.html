<!-- container tags ...it has a strarting end and a closing end ... like head and body etc-->
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- data about the all links ,linking with other,meta data of body -->
    <!-- meta tag contains the meta data -->
    <!-- here charset is utf8 -->
    <meta charset="UTF-8">
    <!-- search engine goes for these meta data-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <!-- web site tittle -->
        Document
    </title>
</head>

<body>
    <!-- order as you see in web page -->
    <!-- h1-6 is header tag...bigger to smaller -->
    <h1>Header 1</h1>
    <h2>Header 2</h2>
    <!-- body contains all structure -->
    <!-- head and body is child and html tag is parent -->
    <p>
        <!-- paragraphs --> paragraph 1
        <b>
            <!-- bold tag -->bold
        </b>
        <i>
            <!-- italic tag -->italic
        </i>
        <!-- break tag...creat blank line -->break line
        <br />
        <!-- creats horizontal line...single tag like br -->
        <hr />
        <big>
            <!-- bigger word size-->big
        </big>
        <small>
            <!-- smaller words size -->SMALL
        </small>
        HO
        <sub>
            <!-- subscript...h2o..2 is small -->2
        </sub>
        A
        <sup>
            <!-- superscript ...a2...2 is upper ..a squre -->3
        </sup>
    </p>

</body>

</html>
