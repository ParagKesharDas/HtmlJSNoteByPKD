<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- unordered list -->
    <ul>
        <li>Rohit</li>
        <li>KL</li>
        <li>Virat</li>
    </ul>

    <!-- ordered list...123,abc,ABC,i,ii,iii -->
    <ol>
        <li>Rohit</li>
        <li>KL</li>
        <li>Virat</li>
    </ol>
    <ol type="A">
        <li>Rohit</li>
        <li>KL</li>
        <li>Virat</li>
    </ol>
    <ol type="I">
        <li>Rohit</li>
        <li>KL
            <ol>
                <li>item</li>
                <li>item2</li>
            </ol>
        </li>
        <li>Virat</li>
    </ol>

    <!-- descrption list -->
    <dl>
        <dt>Rohit</dt>
        <dd>opener batsman </dd>
        <dt>Virat</dt>
        <dd>One down batsman</dd>
    </dl>

</body>
</html>
