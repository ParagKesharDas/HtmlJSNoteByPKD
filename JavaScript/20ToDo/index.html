<body>
    <header class="header">
        <nav class="nav container">
            <h1>Website</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="#home">Home</a></li>
                <li class="nav-item"><a href="#ToDo">ToDo</a></li>
                <li class="nav-item"><a href="#SignUp">Sign Up</a></li>
            </ul>
        </nav>
        <div class="headline">
            <h2 id="main-heading">Manage Your Task</h2>
            <h2 id="hide-content" style="display: none;">Hello</h2>
            <button class="btn btn-headline">Learn More</button>
        </div>
    </header>
    <section class="section-todo container">
        <h2>Your plan for today?</h2>


        <form class="form-todo" action="">
            <input type="text" placeholder="Add Todo">
            <input type="submit" value="Add Todo" class="btn">
        </form>

        
        <ul class="todo-list">
            <li>
                <span class="text">Do this</span>
                <div class="todo-buttons">
                    <button class="todo-btn done">Done</button>
                    <button class="todo-btn remove">Remove</button>
                </div>
            </li>
        </ul>
    </section>
    <section class="section-signup container">
        <h2>Sign Up</h2>
        <form action="" class="signup-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="form-group">
                <label for="conformPassword">Conform Password</label>
                <input type="password" name="conformPassword" id="conformPassword">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="number" name="phone" id="phone">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="about">About Yourself</label>
                <textarea name="about" id="about" cols="30" rows="10"></textarea>
            </div>
            <button type="submit" class="signup-btn btn">Submit</button>

        </form>
    </section>
